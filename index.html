<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lope Seabrek</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        .love-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 1.5s ease-out forwards;
        }
        .heart:nth-child(even) {
            color: #ff4081;
        }
        .heart:nth-child(odd) {
            color: white;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) translateX(30px) scale(1.5); opacity: 0; }
        }
        @media (max-width: 768px) {
            .heart {
                font-size: 20px; /* Ukuran lebih kecil di HP */
            }
            @keyframes floatUp {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-120px) translateX(20px) scale(1.3); opacity: 0; }
            }
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="love-button" onclick="createHearts(event)">pencet aku deh</button>
    <script>
        let clickCount = 0;
        function createHearts(event) {
            clickCount++;
            let button = event.target;
            let rect = button.getBoundingClientRect();
            let numberOfHearts = Math.floor(Math.random() * 5) + 3; // Generate 3-7 hearts per click
            
            for (let i = 0; i < numberOfHearts; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = `${Math.random() * rect.width - rect.width / 4}px`; // Lebih stabil
                heart.style.top = `${Math.random() * -30}px`;
                heart.style.position = "absolute";
                heart.style.transform = `scale(${Math.random() * 0.7 + 0.5})`;
                heart.style.animationDelay = `${Math.random() * 0.3}s`;
                
                button.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
            
            if (clickCount === 12) {
                explodeHearts();
                clickCount = 0; // Reset counter after explosion
            }
        }
        
        function explodeHearts() {
            for (let i = 0; i < 50; i++) { // Banyaknya love meledak
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.position = "absolute";
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;
                heart.style.animation = "explode 1s ease-out forwards";
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1500);
            }
        }
    </script>
</body>
</html>
